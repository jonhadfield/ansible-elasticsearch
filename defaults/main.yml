---
elasticsearch_online_install: true
elasticsearch_installer_path: /var/elasticsearch
#elasticsearch_java_home:
elasticsearch_plugins_path: /var/elasticsearch
elasticsearch_version: 1.2.2
elasticsearch_base_install_dir: /apps
elasticsearch_base_logs_dir: /logs
elasticsearch_data_paths:
  - /var/elasticsearch/data
elasticsearch_cluster_name: elasticsearch
elasticsearch_cluster_members:
  - server1
  - server2
elasticsearch_heap_size: "256m"
elasticsearch_http_port: 9200
elasticsearch_node_master: "true"
elasticsearch_node_data: "true"
elasticsearch_index_shards: 5
elasticsearch_index_replicas: 1
elasticsearch_minimum_masters: 1
elasticsearch_transport_port: 9300
elasticsearch_mlockall:
